<mat-accordion *ngIf="recomendacoes.length > 0">
  <mat-card
    style="margin-bottom: 1rem; background-color: #d8d8d8"
    *ngFor="let rec of recomendacoes"
  >
    <p style="text-align: center">{{ rec.createdAt }} - {{ rec.descricao }}</p>
  </mat-card>
</mat-accordion>

<p
  *ngIf="recomendacoes.length <= 0"
  class="mat-body-1"
  style="text-align: center"
>
  Nenhuma recomendação cadastrada
</p>
